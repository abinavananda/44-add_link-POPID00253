<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="text-align: center;">
<h1>Add link in html</h1>
    <a href="https://www.avodha.com/">avodha</a>
  <p>To add a link to another website in HTML, you can use the a (anchor) element.<br>
    The href attribute specifies the URL of the website you want to link to.<br>
    The text between the opening a tag and the closing /a tag is the clickable link text.<br>
  </p>
</div>
</body>
</html>
